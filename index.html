<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>tweet-ui</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
    <link rel="stylesheet" href="/src/main.css"/>
</head>
<body class="flex items-center justify-center vh-100">
    <div class="w-75 center ba b--black-10" id="twitterVue">
        <div class="pv2 tc bb b--black-10">
            <h1 class="ma0 f5 normal">{{ message }}</h1>
        </div>
        <div class="bg-near-white pa3">
            <textarea name="tweet" v-model="tweet" rows="3" class="w-100 br2 ba b--black-10 pa2"></textarea>
            <div class="mt3 tr">
                <span class="mr3 black-70" :class="{ 'dark-red': underTwentyMark, 'light-red': underTenMark }">{{ charactersRemaining }}</span>
                <button :disabled="tweetIsOutOfRange" class="button-reset bg-blue bn white f6 fw5 pv2 ph3 br2 pointer dim">Tweet</button>
            </div>
        </div>
    </div>

    <script src="/dist/build.js"></script>
</body>
</html>
